<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #37475a;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #37475a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #2c3e50;
        }

        .warning {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .toggle-link {
            color: #37475a;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        .toggle-link:hover {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login-section">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <button onclick="login()">Login</button>
            </div>
            <p class="warning" id="login-warning">Invalid username or password!</p>
            <span class="toggle-link" onclick="toggleForm('register')">Don't have an account? Register here</span>
        </div>
        <div id="register-section" style="display:none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <button onclick="register()">Register</button>
            </div>
            <p class="warning" id="register-warning">Registration failed! Please try again.</p>
            <span class="toggle-link" onclick="toggleForm('login')">Already have an account? Login here</span>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            if (form === 'login') {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('register-section').style.display = 'none';
            } else {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('register-section').style.display = 'block';
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Dummy credentials check
            if (username === 'user' && password === 'password') {
                window.location.href = 'index.html';
            } else {
                document.getElementById('login-warning').style.display = 'block';
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // Dummy registration process
            if (username && password) {
                // Simulate successful registration
                alert('Registration successful! Please login.');
                toggleForm('login');
            } else {
                document.getElementById('register-warning').style.display = 'block';
            }
        }
    </script>
</body>

</html>
